<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css">

    

    
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside">
                <img src="assets/Logo.svg" alt="">
                <h2>Festivite</h2>
                <p>Crie um convite digital para seu evento</p>
                
                
            </div>
        </aside>

        <main>
            <div class="principal">
                <h2>Crie seu convite</h2>
                <img src="assets/icons/calendar.svg" alt="">
                <h3>Sobre o evento</h3>
                

                <form action="">
                    <fieldset>
                        
                        <div class="input-wrapper title">
                            <label for="">Título</label>
                            <input type="text" placeholder="Nome do evento">
                         </div>

                            <div class="flex">
                                <div class="input-wrapper flex-2">
                                    <label for="">Início</label>
                                    <input type="date" id="data" lang="pt-BR">
                                </div>

                                <div class="input-wrapper flex-1">
                                    <label for="">Fim</label>
                                    <input type="date" id="data" lang="pt-BR">
                                </div>
                            </div>

                            <div class="flex">
                                <div class="input-wrapper flex-2">
                                    <label for="">Tipo</label>
                                    <select name="" id="">
                                        <option value="">Presencial</option>
                                        <option value="">Online</option>
                                    </select>
                                </div>

                                <div class="input-wrapper flex-1">
                                    <label for="">Local</label>
                                    <input type="url" id="local" placeholder="Link ou endereço">
                                </div>
                            </div>

                            <div class="textarea-wrapper">
                                <label for="description">Descrição</label>
                                <textarea name="descrição" id="descrição" cols="30" rows="10" placeholder="Escreva os detalhes sobre o evento"></textarea>
                            </div>


                    </fieldset>
                </form>
            </div>
        </main>
        
    </div>
</body>
</html>
